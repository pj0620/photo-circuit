<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Test Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Circuit Test Results</h1>
    <table>
        <thead>
            <tr>
                <th>Circuit ID</th>
                <th>Test Image</th>
                <th>Result Image</th>
            </tr>
        </thead>
        <tbody>
            {% for result in circuit_results %}
            <tr>
                <td>{{ result.circuit_id }}</td>
                <td><img src="data:image/png;base64,{{ result.test_image }}" alt="Test Image" width="200"></td>
                <td><img src="data:image/png;base64,{{ result.result_image }}" alt="Result Image" width="200"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
